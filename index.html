<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./app.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header><i class="fa-solid fa-arrow-left"></i>Weather App</header>

        <!-- Input City -->
        <section class="input-part">
            <p class="info-txt">Please enter a valid city name</p>
            <input class="input-city" type="text" placeholder="Enter City Name" spellcheck="false" required autocomplete="off">
            <div class="separator"></div>
            <button class="btn-city">
                <div class="loader"></div>
                <span>Get Device Location</span>
            </button>
        </section>

        <!-- Weather-app -->
        <section class="wearther-part">
            <img src="" alt="weather-icon" class="weather-icon">
            <div class="temp">
                <span class="temp-numb">13</span>
                <span class="temp-deg">°</span>C
            </div>
            <div class="weather">Overcast clouds</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span class="location-city">Vũng Tàu, Việt Nam</span>
            </div>
            <div class="bottom-details">
                <div class="colum-feels">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div class="details">
                        <div class="tem">
                            <span class="temp-numb-2">33</span>
                            <span class="temp-deg-2">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="colum-humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span class="humidity">70%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="./app.js"></script>
</body>
</html>
